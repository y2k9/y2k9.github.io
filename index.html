<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title> Goose Game </title>
    <link rel="icon" type="image/png" sizes="favicon-16x16" href="favicon_io/favicon-32x32.png"> <!-- this is needed for arc -->

    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>

</head>


<body>

    <div class="header">

        <div class="buttons">
            <button type="button" class="reset">Reset</button>
            <button type="button" class="create">New Apple</button>
        </div>

        <div class="title">
            <h1 id="gamename">The Goose Game</h1>
            <img id="infoicon" src="images/info.png" alt="info icon">
            <!--- TODO: add a info icon with latest update etc -->
        </div>

        <div class="scorediv">
            <p id="score"> Score </p>
        </div>

    </div>
    
    <img id="hero" src="images/rightWalk1.png" alt="pic of goose"> 
    <img id="glassbox" src="images/box.png" alt="pic of box">

    <canvas width=100 height=100 id="game">
       
    </canvas>

    <div class="popup" id="popup">
        <div class="popupheader">
            <h2>The Goose Game</h2>
            <p id="close">x</p>
        </div>
        <div class="popupcontent">
            <p>Catch the goose with the box. Use your arrow keys to move the box.</p>
        </div>
        <div class="popupversion">
            <p>version 1.1. last updated 8th September 2024.</p>
        </div>
    </div>

    <div class="gameover" id="gameover">
        <div id="gameovermsg">
            <p> Game Over! You caught the goose.</p>
        </div>
        <div class="gameoverreset">
            <button type="button" class="restartGame">Restart</button>
        </div>
    </div>

</body>

</html>

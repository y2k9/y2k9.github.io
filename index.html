<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title> Goose Game </title>
    <link rel="icon" type="image/png" sizes="favicon-16x16" href="favicon_io/favicon-32x32.png"> <!-- this is needed for arc -->

    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>

</head>


<body>

    <div class="header">

        <div class="buttons">
            <button type="button" class="reset">Reset</button>
            <button type="button" class="create">New Apple</button>
        </div>

        <div class="title">
            <h1 id="gamename">The Goose Game</h1>
            <img id="infoicon" src="images/info.png" alt="info icon">
            <!--- TODO: add a info icon with latest update etc -->
        </div>

        <div class="scorediv">
            <p id="score"> Score </p>
        </div>

    </div>
    
    <img id="hero" src="images/rightWalk1.png" alt="pic of goose"> 

    <canvas width=100 height=100 id="game">
       
    </canvas>

    <div class="popup" id="popup">
        <div class="popupheader">
            <h2>The Goose Game</h2>
            <p id="close">x</p>
        </div>
        <div class="popupcontent">
            <p>It doesnâ€™t really do anything for now. Goose just walks around. Use the arrow keys on your keyboard to move it around. The reset button makes it stop and reset to the top left of the box.</p>
        </div>
        <div class="popupversion">
            <p>version 1.0. last updated 7th September 2024.</p>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Zero Hero Game </title>
        <link rel='stylesheet' href="styles.css">
        <link rel="icon" type="image/png" sizes="favicon-16x16" href="assets/favicon-32x32.png"> <!-- this is needed for arc -->
        <!-- <link href="/Users/yashkewalramani/Desktop/Butterfly/Resources/Flat-UI-master/dist/css/flat-ui.css" rel="stylesheet"> -->
        <link href="assets/dist/css/flat-ui.css" rel="stylesheet">
    </head>

    <body>
        <div id="scorebar">
            <div id="countdown">  </div>
            <div id="livescore"> Score: 0 </div>
        </div>
        <div id="topbar">
            <div id="topbarcontents"> 
                <h1> Zero Hero </h1>
                <p> Get as many questions correct as you can in 1 minute. </p>
            </div>

        </div>


        <div id="gamebox">
            <div id="questionbox">
                <div id="x" class="questionfield">
                    <p> X</p>
                </div>
                <div id="function">
                    <p id="operator"> of </p>
                </div>
                <div id="y" class="questionfield">
                    <p> Y </p>
                </div>
            </div>

            <div id="answerbox">
                
            </div>

        </div>
        



        <script src="zerohero.js"></script>
    </body>
</html>
